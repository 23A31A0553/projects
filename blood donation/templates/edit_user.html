{% extends 'base.html' %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto;">
    <h2 style="color: var(--secondary);">Edit User</h2>
    <div class="card">
        <form method="POST">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="full_name" value="{{ user.full_name }}" required>
            </div>

            <div class="form-group">
                <label>Mobile Number (User ID)</label>
                <input type="text" name="mobile_number" value="{{ user.mobile_number }}" required>
            </div>

            <div class="form-group">
                <label>New Password (Leave blank to keep current)</label>
                <input type="password" name="password" placeholder="Enter new password">
            </div>

            <button type="submit" class="btn">Update User</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn" style="background: #999;">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
