{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h2 class="text-center" style="margin-bottom: 1.5rem; color: var(--secondary);">Donor Login</h2>
    {% if error %}
    <div style="background: #ffe3e3; color: #d00000; padding: 10px; border-radius: 4px; margin-bottom: 15px;">
        {{ error }}
    </div>
    {% endif %}
    <form method="POST">
        <div class="form-group">
            <label>Mobile Number</label>
            <input type="tel" name="mobile_number" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit" class="btn" style="width: 100%;">Login</button>
        <p class="text-center" style="margin-top: 1rem;">
            New User? <a href="{{ url_for('register') }}">Register Here</a>
        </p>
        <p class="text-center">
            <a href="{{ url_for('admin_login') }}" style="font-size: 0.9rem; color: #888;">Admin Login</a>
        </p>
    </form>
</div>
{% endblock %}
