{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h2 class="text-center" style="margin-bottom: 1.5rem; color: #333;">Admin Portal</h2>
    {% if error %}
    <div style="background: #ffe3e3; color: #d00000; padding: 10px; border-radius: 4px; margin-bottom: 15px;">
        {{ error }}
    </div>
    {% endif %}
    <form method="POST">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-secondary" style="width: 100%;">Access Panel</button>
        <p class="text-center" style="margin-top: 1rem;">
            <a href="{{ url_for('login') }}" style="font-size: 0.9rem;">Back to User Login</a>
        </p>
    </form>
</div>
{% endblock %}
